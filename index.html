<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Background with Audio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Full-page video background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Puts the video behind other elements */
        }

        /* Centered box styling */
        .center-box {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            z-index: 1; /* Puts the box above the video */
            margin: auto; /* Centering the box */
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video class="video-background" autoplay loop muted>
        <source src="1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Background audio -->
    <audio autoplay loop>
        <source src="3.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Centered box with text -->
    <div class="center-box">
        hey
    </div>
</body>
</html>
